<div class="container">
  <h2 class="text-center mb-4">Education</h2>
  <div class="row">
    <div class="col-md-12" *ngFor="let edu of education">
      <div class="card mb-4">
        <div class="row g-0">
          <div class="col-md-3 d-flex flex-column justify-content-between p-3 border-end">
            <div>
              <span class="fw-bold">{{ edu.startDate }} - {{ edu.endDate }}</span>
              <div class="company-name" style="font-size: 1.2rem;">{{ edu.degree }}</div>
            </div>
          </div>
          <div class="col-md-9 p-3">
            <div class="job-title fw-bold" style="font-size: 1.5rem;">{{ edu.fieldOfStudy }}</div>
            <div class="job-title fw-bold">{{ edu.schoolName }}</div>
            <div class="job-description">{{ edu.description }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
