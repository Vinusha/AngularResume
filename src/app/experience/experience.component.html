<div class="container">
  <h2 class="text-center mb-4">Work Experience</h2>
  <div class="row">
    <div class="col-md-12" *ngFor="let experience of workExperiences">
      <div class="card mb-4">
        <div class="row g-0">
          <div class="col-md-3 d-flex flex-column justify-content-between p-3 border-end">
            <div>
              <span class="fw-bold">{{ experience.startDate }} - {{ experience.endDate }}</span>
              <div class="company-name" style="font-size: 1.5rem;">{{ experience.companyName }}</div>
            </div>
          </div>
          <div class="col-md-9 p-3">
            <div class="job-title fw-bold">{{ experience.jobTitle }}</div>
            <div class="job-description">{{ experience.description }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
